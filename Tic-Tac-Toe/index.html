<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <nav>
        <ul>
            <li>My Tic Tac Toe</li>
            <li></li>
        </ul>
    </nav>

    <div class="game-container">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0">
                <span class="box-text"></span>
            </div>
            <div class="box bt-0">
                <span class="box-text"></span>
            </div>
            <div class="box bt-0 br-0">
                <span class="box-text"></span>
            </div>

            <div class="box bl-0">
                <span class="box-text"></span>
            </div>
            <div class="box">
                <span class="box-text"></span>
            </div>
            <div class="box br-0">
                <span class="box-text"></span>
            </div>

            <div class="box bb-0 bl-0">
                <span class="box-text"></span>
            </div>
            <div class="box bb-0">
                <span class="box-text"></span>
            </div>
            <div class="box bb-0 br-0">
                <span class="box-text"></span>
            </div>

        </div>
        
        <div class="game-info">
            <h1>Welcome to Tic-Tac-Toe</h1>
            <div>
                <span class="info">Turn for </span>
                <button id="reset">RESET</button>
            </div>
            <div class="image-box">
                <img src="excited.gif" alt="You Won!!">
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
