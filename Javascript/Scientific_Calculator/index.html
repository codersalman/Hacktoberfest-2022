<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
   
    <title>Scientific Calculator </title>
    <link rel="icon" href="favicon.png">
</head>
<body>
    <div class="container">
    <h1>Scientific Calculator</h1>
    <h2>*First input value of 'x' and then click the respective function for calculating sin x, cos x, tan x, ln(x), e^(x).</h2>
    <div class="calculator">
    <input type="text" name="screen" id="screen">
    <table>
        <tr>
            <td><button>sin</button></td>
            <td><button>(</button></td>
            <td><button>)</button></td>
            <td><button>=</button></td>
            <td><button>AC</button></td>
        </tr>
        <tr>
            <td><button>cos</button></td>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>/</button></td>
        </tr>
        <tr>
            <td><button>tan</button></td>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>            
            <td><button>X</button></td>
        </tr>
        <tr>
            <td><button>lnx</button></td>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>           
            <td><button>-</button></td>
        </tr>
        <tr>
            <td><button>e^x</button></td>
            <td><button>0</button></td>
            <td><button>.</button></td>
            <td><button>Del</button></td>            
            <td><button>+</button></td>
        </tr>
    </table>
    </div>
    </div>
</body>
<script src="index.js"></script>
</html></html>
